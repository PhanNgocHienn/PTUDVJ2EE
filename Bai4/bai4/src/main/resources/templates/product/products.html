<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{_layout}" xmlns:custom="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>List products</title>
</head>

<body>
    <div layout:fragment="content" class="container body-content">
        <a th:href="@{/products/create}" class="btn btn-primary">Create New Product</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Category Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listproduct}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <img height="120" width="150" th:src="@{/images/} + ${product.image}" alt="Product Image">
                    </td>
                    <td th:text="${product.category?.name ?: ''}"></td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>

                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">Xóa</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
